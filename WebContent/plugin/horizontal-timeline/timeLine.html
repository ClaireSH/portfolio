<!doctype html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="/portfolio/js/jquery-3.1.1.min.js"></script>
<link href='https://fonts.googleapis.com/css?family=Playfair+Display:700,900|Fira+Sans:400,400italic' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="css/reset.css">
<!-- CSS reset -->
<link rel="stylesheet" href="css/style.css">
<!-- Resource style -->
<script src="js/modernizr.js"></script>
<!-- Modernizr -->


<title>Horizontal Timeline | CodyHouse</title>
</head>
<body>
	<section class="cd-horizontal-timeline">
		<div class="timeline">
			<div class="events-wrapper">
				<div class="events">
					<ol id="lineList">
						<li><a href="#0" data-date="01/01/2016" class="selected">16 Jan</a></li>
						<li><a href="#0" data-date="28/02/2014">28 Feb</a></li>
						

					</ol>

					<span class="filling-line" aria-hidden="true"></span>
				</div>
				<!-- .events -->
			</div>
			<!-- .events-wrapper -->

			<ul class="cd-timeline-navigation">
				<li><a href="#0" class="prev inactive">Prev</a></li>
				<li><a href="#0" class="next">Next</a></li>
			</ul>
			<!-- .cd-timeline-navigation -->
		</div>
		<!-- .timeline -->

		<div class="events-content">

			<ol id="list">
				<li data-date="01/01/2016">
					<h2>제목</h2> <em>날짜</em>
					<p>내용</p>
				</li>

				<li data-date="28/02/2014">
					<h2>제목</h2> <em>날짜</em>
					<p>내용</p>
				</li>



			</ol>
		</div>
		<!-- .events-content -->
	</section>

	<script src="js/jquery-2.1.4.js"></script>
	<script src="js/jquery.mobile.custom.min.js"></script>
	<script src="js/main.js"></script>
	<!-- Resource jQuery -->

	<script type="text/javascript">
		alert('시작');
		var GSSurl = "https://spreadsheets.google.com/feeds/list/1KVnrF3AkZ1Zw6mldTRHLg9WjyqP9vZyr_q9laV-2Lek/1/public/basic?alt=json-in-script&callback=?";
		$.getJSON(GSSurl, function(data) {
			var entry = data.feed.entry;//구글 스프레드 시트의 모든 내용은 feed.entry에 담겨있습니다.
			for ( var i in entry) { // 각 행에대해 아래 스크립트를 실행합니다.
				//$("body").append(entry[i].title.$t);// .title.$t 에는 1행의 내용이 들어있습니다.
				$("body").append(entry[i].content.$t);// .content.$t 에는 나머지행의 데이터가 header정보와 함께 들어있습니다.

		var htmlTag = '<li data-date="'+entry[i].title.$t'+"><h2>제목</h2> <em>날짜</em> <p>내용</p></li>';
				$('#list').append(htmlTag);
				
				$(#'lineList').append('<li><a href="#0" data-date="'+entry[i].title.$t+'">'+entry[i].title.$t+'</a></li>');
				
			}
		});
		alert('끝');
	</script>


</body>
</html>
