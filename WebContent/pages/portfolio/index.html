<!DOCTYPE html>
<html>
<head>
<title>Bootstrap Tags Input</title>
<meta name="robots" content="index, follow" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/portfolio/plugin/tagInput/dist/bootstrap-tagsinput.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/themes/github.css">
<link rel="stylesheet" href="/portfolio/plugin/tagInput/app.css">

</head>
<body>
	<div id="fb-root"></div>
	<div class="container">
		<section id="examples">
			<div class="page-header">
				<h2>Examples</h2>
			</div>

			<div class="example example_markup">
				<h3>Markup</h3>
				<div class="bs-example">
					<input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" />
				</div>
				<div class="accordion">
					<div class="accordion-group">
						<div class="accordion-heading">
							<a class="accordion-toggle" data-toggle="collapse" href="#accordion_example_markup"> Show code </a>
						</div>
						<div id="accordion_example_markup" class="accordion-body collapse">
							<div class="accordion-inner highlight">
								<pre>
                    <code data-language="html">&lt;input type=&quot;text&quot; value=&quot;Amsterdam,Washington,Sydney,Beijing,Cairo&quot; data-role=&quot;tagsinput&quot; /&gt;</code>
								</pre>
							</div>
						</div>
					</div>
				</div>

				<table class="table table-bordered table-condensed">
					<thead>
						<tr>
							<th>statement</th>
							<th>returns</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><code>$("input").val()</code></td>
							<td><pre class="val">
									<code data-language="javascript"></code>
								</pre></td>
						</tr>
						<tr>
							<td><code>$("input").tagsinput('items')</code></td>
							<td><pre class="items">
									<code data-language="javascript"></code>
								</pre></td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	</div>
	</div>
	</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="/portfolio/plugin/tagInput/dist/bootstrap-tagsinput.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
	<script src="/portfolio/plugin/tagInput/app.js"></script>

</body>
</html>
