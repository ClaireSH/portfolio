 $(document).ready(function(){
	 
 
   var id=session.get("loginId");
   $.ajax({
	   url:'getresumeList',
	   data:{memberVo.memberId:id.value},
	   dataType:"json",
	   success:function(data){
		   var str="";
		   if(data.length>0){
			   $.each(data,function(i,s){
				   str+='<tr><td>'+s.num+'</td>';
				   str+='<td>'+s.title+'</td>';
				   str+='<td>'+s.time+'</td></tr>';
			   });
		   }
		   $("#resumeTable").html(str);
	   }
   });
   
   $('#textarea').onkeyup(function(){
	   var input=$(this).val().length;
	   $('#countText').html(input);
	  
   });
   
 });
   </script>
